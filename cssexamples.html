<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <!-- Internal CSS example -->
    <style>
        /* Reminder: CSS comments have to be done like this */
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: x-large;
        }
        #word1, #word2{
            color: blue;
            font-size: 5mm;
        }
        h3{
            color: blueviolet;
            font-size: large;
        }
    </style>

    <!-- Linking the external CSS styles file to this document example -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1 style="font-size: xx-large;">CSS Examples</h1>
    <br><br>

    <!-- Inline CSS - The CSS is coded directly on the same line and in the same section -->
    <!-- Also: remember than inline CSS is the most powerful one and will override/overrule all the other types of CSS with theres a discrepancy in the formatting -->
    <h1>Inline CSS Examples(look in code)</h1>
    <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: medium; color: red;">CSS</p>
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: medium; color: aqua;">Is very useful</p>
    <br><br>

    <!-- Internal CSS example - The CSS is coded on the head section using id or the word style(h1, h2, h3, p, a, img, etc) to trace which section to apply the css to -->
    <h1>Internal CSS Examples(look in code)</h1>
    <h2 id="word1">Hello world</h2>
    <h2 id="word1">Hello people</h2>
    <h2 id="word2">Hello testing css</h2>
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>
    <br><br>

    <!-- External CSS - The CSS is coded on another file and can be used in multiple different sites -->
    <h1>External CSS Example(look in code)</h1>
    <p id="externalcss">Lorem</p>
    <p id="externalcss">Ipsum</p>
    <p id="externalcss1">Tester</p>
    <br><br>


    <!-- Different CSS selectors for formatting -->
    <h1>Different CSS Selectors For Formatting(look in code for example)</h1>
    <p style="color:black"></p>
</body>
</html>
